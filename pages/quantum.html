<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Registration Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2ced;
            --neon-purple: #9d00ff;
            --neon-green: #00ff9d;
            --dark-bg: #0a0a15;
            --darker-bg: #050510;
            --card-bg: rgba(15, 15, 30, 0.8);
            --text-primary: #e0e0ff;
            --text-secondary: #a0a0c0;
            --glow: 0 0 10px rgba(0, 255, 157, 0.7);
            --transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 157, 0.15) 0%, transparent 25%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--neon-blue);
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Main container */
        .portal-container {
            width: 90%;
            max-width: 850px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 157, 0.2);
            box-shadow: 
                0 0 30px rgba(0, 255, 157, 0.3),
                inset 0 0 20px rgba(0, 255, 157, 0.1);
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: var(--transition);
            z-index: 10;
        }

        .portal-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            z-index: -1;
            border-radius: 22px;
            animation: rotateBorder 8s linear infinite;
            opacity: 0.7;
            filter: blur(5px);
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header section */
        .portal-header {
            background: linear-gradient(to right, rgba(0, 255, 157, 0.1), rgba(157, 0, 255, 0.1));
            padding: 2.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 157, 0.3);
            position: relative;
            overflow: hidden;
        }

        .portal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, 
                    transparent, 
                    rgba(0, 255, 157, 0.1), 
                    transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .portal-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            position: relative;
            display: inline-block;
        }

        .portal-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            border-radius: 3px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .portal-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        /* Form styling */
        .portal-form {
            padding: 2rem 3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .form-section {
            grid-column: span 2;
            background: rgba(10, 10, 20, 0.6);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 255, 157, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .form-section:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 5px 20px rgba(0, 255, 157, 0.2);
            transform: translateY(-5px);
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--neon-blue), var(--neon-pink));
            transition: var(--transition);
        }

        .form-section:hover::before {
            width: 5px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .half-width {
            grid-column: span 1;
        }

        legend {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            padding: 0 1rem;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: inline-block;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Input fields */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            z-index: 1;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: var(--text-secondary);
            pointer-events: none;
            transition: var(--transition);
            font-size: 1rem;
            background: var(--card-bg);
            padding: 0 5px;
            border-radius: 3px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Rajdhani', sans-serif;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:not([value=""]) + label,
        .input-group textarea:focus + label,
        .input-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            background: var(--darker-bg);
            padding: 0 8px;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 15px;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .input-group input:focus ~ i,
        .input-group select:focus ~ i {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Radio and Checkbox */
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .radio-option, .checkbox-option {
            position: relative;
            cursor: pointer;
        }

        .radio-option input, .checkbox-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-option .custom-radio,
        .checkbox-option .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
            transition: var(--transition);
        }

        .checkbox-option .custom-checkbox {
            border-radius: 4px;
        }

        .radio-option:hover .custom-radio,
        .checkbox-option:hover .custom-checkbox {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .radio-option input:checked ~ .custom-radio,
        .checkbox-option input:checked ~ .custom-checkbox {
            border-color: var(--neon-blue);
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .radio-option .custom-radio::after,
        .checkbox-option .custom-checkbox::after {
            content: '';
            position: absolute;
            display: none;
        }

        .radio-option input:checked ~ .custom-radio::after {
            display: block;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--darker-bg);
        }

        .checkbox-option input:checked ~ .custom-checkbox::after {
            display: block;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid var(--darker-bg);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .radio-option label, .checkbox-option label {
            color: var(--text-secondary);
            vertical-align: middle;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .radio-option input:checked ~ label,
        .checkbox-option input:checked ~ label {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* File upload */
        .file-upload {
            position: relative;
            margin-top: 1rem;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(20, 20, 40, 0.8);
            border: 2px dashed rgba(0, 255, 157, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .file-upload label:hover {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }

        .file-upload label i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Submit button */
        .submit-btn {
            grid-column: span 2;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: var(--darker-bg);
            border: none;
            padding: 1.2rem;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 157, 0.4);
            letter-spacing: 2px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Terms and conditions */
        .terms {
            grid-column: span 2;
            display: flex;
            align-items: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .terms a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: var(--transition);
            margin-left: 5px;
        }

        .terms a:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .portal-form {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }
            
            .half-width, .form-section {
                grid-column: span 1;
            }
            
            .portal-header h1 {
                font-size: 2rem;
            }
            
            .portal-header {
                padding: 1.5rem;
            }
        }

        /* Special effects */
        .glow-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            background: var(--neon-blue);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.3;
            animation: pulse 4s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.5; }
        }

        /* 3D card tilt effect */
        .portal-container {
            transform: perspective(1000px) rotateX(0) rotateY(0);
            transition: transform 0.5s ease-out;
        }

        /* Holographic effect */
        .holographic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, 
                    rgba(0, 255, 157, 0.05) 0%, 
                    rgba(157, 0, 255, 0.05) 50%, 
                    rgba(0, 255, 157, 0.05) 100%);
            pointer-events: none;
            z-index: 100;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <div class="particles" id="particles"></div>

    <!-- Glow effects -->
    <div class="glow-effect" style="top: 20%; left: 15%; background: var(--neon-blue);"></div>
    <div class="glow-effect" style="top: 70%; left: 80%; background: var(--neon-pink); animation-delay: 1s;"></div>
    <div class="glow-effect" style="top: 40%; left: 60%; background: var(--neon-purple); animation-delay: 2s;"></div>

    <!-- Main portal container -->
    <div class="portal-container" id="portal">
        <div class="holographic-overlay"></div>
        
        <div class="portal-header">
            <h1><i class="fas fa-user-astronaut"></i> Quantum Registration</h1>
            <p>Join our digital universe - Become part of the future</p>
        </div>

        <form class="portal-form" method="post" action='https://register-demo.freecodecamp.org'>
            <!-- Personal Info Section -->
            <fieldset class="form-section half-width">
                <legend><i class="fas fa-id-card"></i> Personal Info</legend>
                
                <div class="input-group">
                    <input id="first-name" name="first-name" type="text" required placeholder=" " />
                    <label for="first-name">First Name</label>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="input-group">
                    <input id="last-name" name="last-name" type="text" required placeholder=" " />
                    <label for="last-name">Last Name</label>
                    <i class="fas fa-user-tag"></i>
                </div>
            </fieldset>

            <fieldset class="form-section half-width">
                <legend><i class="fas fa-lock"></i> Security</legend>
                
                <div class="input-group">
                    <input id="email" name="email" type="email" required placeholder=" " />
                    <label for="email">Quantum Mail</label>
                    <i class="fas fa-at"></i>
                </div>
                
                <div class="input-group">
                    <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required placeholder=" " />
                    <label for="new-password">Encryption Key</label>
                    <i class="fas fa-key"></i>
                </div>
            </fieldset>

            <!-- Account Type Section -->
            <fieldset class="form-section">
                <legend><i class="fas fa-user-shield"></i> Account Protocol</legend>
                
                <div class="radio-group">
                    <div class="radio-option">
                        <input id="personal-account" type="radio" name="account-type" class="inline" checked />
                        <span class="custom-radio"></span>
                        <label for="personal-account"><i class="fas fa-user-ninja"></i> Stealth Mode</label>
                    </div>
                    
                    <div class="radio-option">
                        <input id="business-account" type="radio" name="account-type" class="inline" />
                        <span class="custom-radio"></span>
                        <label for="business-account"><i class="fas fa-robot"></i> Corporate AI</label>
                    </div>
                    
                    <div class="radio-option">
                        <input id="premium-account" type="radio" name="account-type" class="inline" />
                        <span class="custom-radio"></span>
                        <label for="premium-account"><i class="fas fa-crown"></i> Quantum Elite</label>
                    </div>
                </div>
            </fieldset>

            <!-- Additional Info Section -->
            <fieldset class="form-section half-width">
                <legend><i class="fas fa-id-badge"></i> Profile Matrix</legend>
                
                <div class="input-group">
                    <input id="age" type="number" name="age" min="13" max="120" placeholder=" " />
                    <label for="age">Temporal Cycles</label>
                    <i class="fas fa-hourglass-half"></i>
                </div>
                
                <div class="file-upload">
                    <label for="profile-picture">
                        <i class="fas fa-cloud-upload-alt"></i> Upload Neural Imprint
                        <input id="profile-picture" type="file" name="file" accept="image/*" />
                    </label>
                </div>
            </fieldset>

            <fieldset class="form-section half-width">
                <legend><i class="fas fa-satellite-dish"></i> Connection</legend>
                
                <div class="input-group">
                    <select id="referrer" name="referrer">
                        <option value="">(select transmission source)</option>
                        <option value="1">Quantum Network Broadcast</option>
                        <option value="2">Neural Link Recommendation</option>
                        <option value="3">Temporal Anomaly Detection</option>
                        <option value="4">Other Dimension</option>
                    </select>
                    <label for="referrer">Discovery Vector</label>
                    <i class="fas fa-wifi"></i>
                </div>
            </fieldset>

            <!-- Bio Section -->
            <fieldset class="form-section">
                <legend><i class="fas fa-brain"></i> Neural Pattern</legend>
                
                <div class="input-group">
                    <textarea id="bio" name="bio" rows="4" placeholder=" "></textarea>
                    <label for="bio">Consciousness Signature</label>
                </div>
            </fieldset>

            <!-- Terms -->
            <div class="terms">
                <div class="checkbox-option">
                    <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
                    <span class="custom-checkbox"></span>
                    <label for="terms-and-conditions">I accept the</label>
                </div>
                <a href="https://www.freecodecamp.org/news/terms-of-service/">quantum entanglement terms</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> INITIATE QUANTUM ENROLLMENT
            </button>
        </form>
    </div>

    <script>
        // Create particle background
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                const color = `hsl(${Math.random() * 60 + 180}, 100%, 70%)`;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
            }
            
            // 3D tilt effect
            const portal = document.getElementById('portal');
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                portal.style.transform = `perspective(1000px) rotateX(${yAxis}deg) rotateY(${xAxis}deg)`;
            });
            
            // Reset position when mouse leaves
            document.addEventListener('mouseleave', () => {
                portal.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
            
            // Input focus effects
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.zIndex = '10';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                    this.parentElement.style.zIndex = '1';
                });
            });
            
            // Button ripple effect
            const button = document.querySelector('.submit-btn');
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Create ripple
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.background = 'rgba(255, 255, 255, 0.4)';
                
                // Position ripple
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = `${size}px`;
                ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                button.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
            
            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
